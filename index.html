<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Pratilac potrosnje</title>
  </head>
  <body>
    <h2>Budzet</h2>

    <div class="container">
      <h4>Stanje</h4>
      <h1 id="balance">0.00din</h1>

      <div class="inc-exp-container">
        <div>
          <h4>Priliv</h4>
          <p id="money-plus" class="money plus">+0.00</p>
        </div>
        <div>
          <h4>Trosak</h4>
          <p id="money-minus" class="money minus">-0.00</p>
        </div>
      </div>

      <h3>Prethodno</h3>
      <ul id="list" class="list">
        <!-- <li class="minus">
          Cash <span>-$400</span><button class="delete-btn">x</button>
        </li> -->
      </ul>

      <h3>Dodaj transakcuju</h3>
      <form id="form">
        <div class="form-control">
          <label for="text">Tekst</label>
          <input type="text" id="text" placeholder="Dodaj tekst..." />
        </div>
        <div class="form-control">
          <label for="amount"
            >Iznos <br />
            (negativan - odliv, positivan - priliv)</label
          >
          <input type="number" id="amount" placeholder="Dodaj iznos..." />
        </div>
        <button class="btn">Dodaj transakciju</button>
      </form>
    </div>
  </body>
</html>
